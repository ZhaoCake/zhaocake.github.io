  <!-- 设置一个33到300的随机数用于theme-hue -->
  <script>
    var random = Math.floor(Math.random() * (300 - 33 + 1) + 33);
    document.documentElement.style.setProperty('--theme-hue', random);
  </script>
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 20px;
  
      /* Change the theme color hue */
      --theme-hue: random;
  
      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: '🚩';
    }
    
    body {
      position: relative;
    }

    body::before {
      content: "";
      background-image: url(https://iw233.cn/api.php?sort=pc);
      /* 限制图片的分辨率 */
      background-size: 20% 20%;
      /* 固定background-image的位置 */
      background-attachment: fixed;
      /* background-image的尺寸 */
      background-size: cover;
      /* background-image的重复方式 */
      background-repeat: no-repeat;
      /* background-image的水平垂直位置 */
      background-position: center center;
      /* filter:brightness(0.8); */ 
      position: absolute;
      opacity: 0.3;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
